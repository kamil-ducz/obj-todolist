<h1 class="font-small leading-tight text-lg mt-2 mb-2 text-black-300">Statistics:</h1>

<div class="relative overflow-x-auto">
    <table class="w-full text-lg text-left">
        <thead></thead>
        <tbody class="cursor-pointer">
            <tr>
                <th scope="col" class="px-6 py-3">
                    <li class="text-yellow-500 ">To do: [count]</li>
                </th>
                <th scope="col" class="px-6 py-3">
                    <li class="text-blue-500">In progress: [count]</li>
                </th>
                <th scope="col" class="px-6 py-3">
                    <li class="text-green-500">Done: [count]</li>
                </th>
                <th scope="col" class="px-6 py-3">
                    <li class="text-black-500">Cancelled: [count]</li>
                </th>
            </tr>
        </tbody>
    </table>
</div>
