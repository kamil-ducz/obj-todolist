<div class="bg-gray-300 h-max">
<nav *ngIf="currentBucket" class="p-3 border-gray-200 rounded dark:border-gray-700">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a class="flex items-center cursor-pointer">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Edit bucket</span>
      </a>
    </div>
</nav>

<form *ngIf="currentBucket" #bucketEditForm="ngForm" [formGroup]="editBucketFormGroup" class="mx-10" (ngSubmit)="onSubmitEditForm(bucketEditForm.value)">
    <div class="mb-6">
      <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" id="name" name="name" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type in bucket name e.x. Office">
    </div>
    <div class="mb-6">
      <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <input type="text" id="description" name="description" formControlName="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type in bucket description, e.x. Organize the office errands">
    </div>
    <div class="mb-6">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
        <select id="bucketCategory" name="bucketCategory" formControlName="bucketCategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option>Home</option>
          <option>Work</option>
          <option>Hobby</option>
        </select>      
    </div>
      <div class="mb-6">
    <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bucket color</label>
        <select id="bucketColor" name="bucketColor" formControlName="bucketColor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option>Brown</option>
            <option>Red</option>
            <option>Yellow</option>
            <option>Blue</option>
            <option>White</option>
            <option>Green</option>
        </select>
    </div>
    <div class="mb-6">
        <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum number of tasks(1-15)</label>
        <input type="number" id="maxAmountOfTasks" name="maxAmountOfTasks" formControlName="maxAmountOfTasks" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="How many tasks can the bucket contain?">
    </div>
    <div class="mb-6">
      <label for="isActive" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Is active?</label>
      <input type="checkbox" id="isActive" name="isActive" formControlName="isActive" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
  </div>
    <button type="submit" [disabled]="!editBucketFormGroup.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Save changes
    </button>
  </form>
  <br>
  <button [routerLink]="['/bucket-details', this.currentBucketId]" class="m-8 mt-8 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">Return to the bucket view</button>
  </div>
