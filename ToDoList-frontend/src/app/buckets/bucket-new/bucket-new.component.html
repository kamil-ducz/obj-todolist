<div class="bg-gray-300 h-max">
<nav class="p-3 border-gray-200 rounded bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a class="flex items-center cursor-pointer">
          <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">New bucket</span>
      </a>
    </div>
</nav>

<form #bucketNewForm="ngForm" [formGroup]="newBucketFormGroup" class="mx-10" (ngSubmit)="onSubmitNewBucket(bucketNewForm.value)">
    <div class="mb-6">
      <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
      <input type="text" id="name" name="name" minlength="2" maxlength="20" formControlName="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-6">
      <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
      <input type="text" id="description" name="description" maxlength="20" formControlName="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Type in bucket description, e.x. Organize the office errands">
    </div>
    <div class="mb-6">
        <label for="bucketCategoryId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
        <select id="bucketCategoryId" name="bucketCategoryId" formControlName="bucketCategoryId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option [ngValue]="1">Home</option>
          <option [ngValue]="2">Job</option>
          <option [ngValue]="3">Hobby</option>
        </select>      
    </div>
      <div class="mb-6">
    <label for="color" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Bucket color</label>
        <select id="bucketColorId" name="bucketColorId" formControlName="bucketColorId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option [ngValue]="1">Brown</option>
            <option [ngValue]="2">Red</option>
            <option [ngValue]="3">Yellow</option>
            <option [ngValue]="4">Blue</option>
            <option [ngValue]="5">White</option>
            <option [ngValue]="6">Green</option>
        </select>
    </div>
    <div class="mb-6">
        <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Maximum number of tasks(1-15)</label>
        <input type="number" id="maxAmountOfTasks" name="maxAmountOfTasks" min="1" max="15" formControlName="maxAmountOfTasks" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <div class="mb-6">
      <label for="isActive" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Is active?</label>
      <input type="checkbox" id="isActive" name="isActive" formControlName="isActive" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
  </div>
    <button type="submit" [disabled]="!bucketNewForm.valid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Create new bucket
    </button>
  </form>
  <br>
  <a href="#" class="main-page-button">Return to main page</a>
  </div>
